FE_GTAINFO = Cinque anni fa Carl Johnson è fuggito dalle pressioni della vita a Los Santos, ~n~San Andreas, una città che si sta distruggendo a causa di problemi con le gang, droga e corruzione. ~n~Dove star del cinema e milionari fanno del loro meglio per evitare spacciatori e gangbang. ~n~Ora, sono i primi anni '90. Carl deve andare a casa. Sua madre è stata uccisa, la sua famiglia è andata in pezzi e i suoi amici d'infanzia stanno andando tutti verso il disastro. ~n~ ~n~Al suo ritorno nel quartiere, un paio di poliziotti corrotti lo incastrano per omicidio. ~n~CJ è costretto a intraprendere un viaggio che lo porta attraverso l'intero stato di San Andreas, ~n~per salvare la sua famiglia e prendere il controllo delle strade.
